
<h3>{{ title }}</h3>

<label for="{{ min_id }}">{{ min_label }}</label>
<input type="text" name="{{ min_expected_parameter }}" id="{{ min_id }}" readonly="readonly" class="form-control" value="{{ min_value }}">
<script type="text/javascript">
    $('#{{ min_id }}').datepicker({
        // show: true,
        // altFormat: "yy-mm-dd",
        dateFormat: "yy-mm-dd",
        // altField: '[name="q"]'
    });
</script>
