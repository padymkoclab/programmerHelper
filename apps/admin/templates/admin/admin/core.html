<!DOCTYPE html>

{% load i18n %}
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ title }}{% endblock title %}</title>

  <!-- CSS styles -->
  <link rel="stylesheet" href="{% static 'vendor/jquery-ui/themes/redmond/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">

  <!-- JS libraries -->
  <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}" type="text/javascript" charset="utf-8"></script>
  <script src="{% static 'vendor/jquery-ui/jquery-ui.min.js' %}" type="text/javascript" charset="utf-8"></script>
  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script>
  <script src="{% static 'vendor/underscore/underscore-min.js' %}" type="text/javascript" charset="utf-8"></script>

  {% block extra_css %}{% endblock extra_css %}

  {% block extra_head %}

  {% endblock extra_head %}


</head>
<body>

  <!-- Container -->
  <div id="wrapper" class="">
    {% block wrapper %}{% endblock wrapper %}
  </div>

  {% block extra_js %}{% endblock extra_js %}

</body>
</html>
